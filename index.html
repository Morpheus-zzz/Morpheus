  <button onclick="like()" id="like-button">点赞</button>

  <p id="count">0</p>
  
  <script>
    let count = localStorage.getItem("count") || 0;
  
    function like() {
      // 检查 cookie 中是否存在 "liked" 标记
      if (document.cookie.indexOf("liked") === -1) {
        count++;
        localStorage.setItem("count", count);
        document.getElementById("count").innerHTML = count;
        // 设置一个名为 "liked" 的 cookie，有效期为一天
        document.cookie = "liked=true; max-age=" + (60 * 60 * 24);
        // 禁用点赞按钮
        document.getElementById("like-button").disabled = true;
      }
    }
  
    document.getElementById("count").innerHTML = count;
  
    // 如果用户已经点过赞，禁用点赞按钮
    if (document.cookie.indexOf("liked") !== -1) {
      document.getElementById("like-button").disabled = true;
    }
  </script>
